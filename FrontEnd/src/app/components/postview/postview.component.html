<div class="jumbotron">
    <h1>Post:</h1>
    <h3>Title: {{post.title}}</h3>
    <p>Id: {{post._id}}</p>
    <p>Description: {{post.description}}</p>
    <p>Author: {{post.responsible}}</p>
    <p>Date: {{post.date}}</p>
</div>
<div class="jumbotron">
    <h4>Add a Comment</h4>
    <form class=form>
        <div class="form-group">
          <label for="formGroupExampleInput2">Comment:</label>
          <textarea ngModel name="description" #description="ngModel"  #description="ngModel" class="form-control" rows="5" id="description" placeholder="Ex: I like this post"></textarea>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Author:</label>
          <input ngModel name="author" #author="ngModel"  #author="ngModel" type="text" class="form-control" id="author" placeholder="Ex: JosÃ© Morais">
        </div>
        <div class="buttons">
          <a class="btn btn-primary" routerLink="/list">Back</a>
          <a class="btn btn-success" (click)="addComment(post._id, description.value, author.value)">Add Comment</a>
        </div>
    </form>
</div>
<div class="jumbotron" *ngFor ="let comment of comments">
    <h4>Comment:</h4>
    <p class="card-text">Author: {{ comment.responsible }}</p>
    <p class="description">{{ comment.description }}</p>
    <p class="card-text">Date: {{ comment.date }}</p>
    <a class="btn btn-danger" (click)="deleteComment(comment._id)">Delete Post</a>
</div>
